<div>
    <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
        <h3>ComboCharts</h3>
        <div style="width: 100%; " >
        
          <canvas id="canvas" style="margin-bottom: 30px;"></canvas>
          <select [(ngModel)]="LessthanOrGreaterthan" style="width: 150px; height: 30px;" >
              <option value="lessthan">Lessthan</option>
              <option value="greaterthan">Greaterthan</option>
          </select>&nbsp;&nbsp;
          <input [(ngModel)]="filterLimit" placeholder="Filter Limit" style="width: 150px; height: 23px;" >&nbsp;
          <button mat-raised-button color="primary" (click)="applyFilter(filterLimit)" class="mt-2" >Apply Filter</button>
        </div>
    </div>
    <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
        <h3>ComboCharts</h3>
    <div style="width: 100%">
        <canvas id="canvas1" style="margin-bottom: 30px;"></canvas>
        <select [(ngModel)]="LessthanOrGreaterthan1" style="width: 150px; height: 30px;">
            <option value="lessthan">Lessthan</option>
            <option value="greaterthan">Greaterthan</option>
        </select>&nbsp;&nbsp;
        <input [(ngModel)]="filterLimit" placeholder="Filter Limit" style="width: 150px; height: 23px;">&nbsp;&nbsp;
        <button mat-raised-button color="primary" (click)="applyFilter1(filterLimit)" class="mt-2">Apply Filter</button>
    </div>
    </div>
</div>

<div >
    <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
    <div class="mt-3">
        <h3>Radar chart</h3>
        <canvas baseChart
        [datasets]="radarChartData"
        [labels]="radarChartLabels"
        [chartType]="'radar'"></canvas>
    
      </div>
      </div>
      <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
          <div class="mt-3">
              <h3>Doughnut Chart</h3>
        <canvas baseChart
                    [data]="doughnutChartData"
                    [labels]="doughnutChartLabels"
                    [chartType]="'doughnut'">
                </canvas>
                    </div>
      </div>
</div>

<div class="mt-3">
    <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
        <div class="mt-3">
            <h3>Pie Chart</h3>
        <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"></canvas>
        </div>
      </div>
      <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
          <div class="mt-3">
            <h3>High Chart</h3>
        <canvas baseChart 
        [datasets]="lineChartData1"
        [labels]="lineChartLabels1"
        [options]="lineChartOptions1"
        [colors]="lineChartColors1"
        [legend]="lineChartLegend1"
        [chartType]="lineChartType1">
      </canvas>
      </div>
          </div>
</div>

<div>
    <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
        <div class="mt-3">
            <h3>Bar Chart</h3>
            <canvas baseChart 
            [datasets]="barChartData1" 
            [labels]="barChartLabels1" 
            [options]="barChartOptions1"
            [legend]="barChartLegend1" 
            [chartType]="barChartType1" ></canvas>
        </div>
    </div>
    <div class="crm-col-6 crm-col-md-6 crm-col-sm-12">
        <div class="mt-3">
            <h3>Scatter Charts</h3>
            <canvas baseChart
            [datasets]="scatterChartData"
            [options]="scatterChartOptions"
            [chartType]="scatterChartType">
          </canvas>
        </div>
    </div>
</div>

<div>

      </div>
        </div>
</div>
<div>
    <div class="mb-50 ">
