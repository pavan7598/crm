<div class="campaign--summary-list">
	<div class="row" style="border-bottom: 1px solid #D6D6D6;">
		<div class="text-c campaign--summary-tabs">
			<button mat-button (click)="filterData('all')" [ngClass]="{'selected':SelectedStatus == 'all'}">All</button>
			<button mat-button (click)="filterData('active')" [ngClass]="{'selected':SelectedStatus == 'active'}">Active</button>
			<button mat-button (click)="filterData('in active')" [ngClass]="{'selected':SelectedStatus == 'in active'}">InActive</button>
			<button mat-button (click)="filterData('completed')" [ngClass]="{'selected':SelectedStatus == 'completed'}">completed</button>
			<button mat-button (click)="filterData('in progress')" [ngClass]="{'selected':SelectedStatus == 'in progress'}">in progress</button>
		</div>
	</div>

	
	
	<div class="custom-table">
		
		<mat-paginator [pageSizeOptions]="[10, 20, 50, 100, 200]" showFirstLastButtons></mat-paginator>
		
		<table mat-table [dataSource]="dataSource">

			<!-- Position Column -->
			<ng-container matColumnDef="Campaignname">
				<th mat-header-cell *matHeaderCellDef> Campaignname </th>
				<td mat-cell *matCellDef="let element"> {{element.Campaignname}} </td>
			</ng-container>

			<!-- Name Column -->
			<ng-container matColumnDef="type">
				<th mat-header-cell *matHeaderCellDef> type </th>
				<td mat-cell *matCellDef="let element"> {{element.type}} </td>
			</ng-container>

			
			<!-- Weight Column -->
			<ng-container matColumnDef="classification">
					<th mat-header-cell *matHeaderCellDef> Classification </th>
					<td mat-cell *matCellDef="let element"> {{element.classification}} </td>
			</ng-container>
	

			<!-- Weight Column -->
			<ng-container matColumnDef="no_of_candidates">
				<th mat-header-cell *matHeaderCellDef> No of Candidates </th>
				<td mat-cell *matCellDef="let element"> {{element.no_of_candidates}} </td>
			</ng-container>

			<!-- Symbol Column -->
			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef> status </th>
				<td mat-cell *matCellDef="let element"> {{element.status}} </td>
			</ng-container>


			<ng-container matColumnDef="Analytics">
				<th mat-header-cell *matHeaderCellDef> Analytics </th>
				<td mat-cell *matCellDef="let element">
					<i class="material-icons" (click)="openDialog(element)">
						remove_red_eye
					</i>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns" style="margin-bottom: 20px;"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;" style="margin-bottom: 20px;"></tr>
			
		</table>

		
	</div>

</div>
